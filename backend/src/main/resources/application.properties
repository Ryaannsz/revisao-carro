spring.application.name=revisaoCarro
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/revisao}
spring.datasource.username=${USERNAME:root}
spring.datasource.password=${PASSWORD:1234}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update


spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
api.security.token.secret="${JWT_SECRET:palavrachavetestejwtrevisao}"