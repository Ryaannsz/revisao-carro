<div class="min-h-screen p-8 bg-gray-50">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Lista de Carros</h1>
    <button 
      (click)="carregarCarros()" 
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
    >
      Atualizar Lista
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let carro of carros" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
      <h2 class="text-xl font-bold text-blue-600 mb-2">
        {{ carro.marca.marca }} - {{ carro.modelo.modelo }}
      </h2>
      <p class="text-gray-700 mb-1">
        <strong>Placa:</strong> {{ carro.placa }}
      </p>
      <p class="text-gray-700">
        <strong>KM:</strong> {{ carro.kmAdicionado }} km
      </p>
    </div>
  </div>
</div>
