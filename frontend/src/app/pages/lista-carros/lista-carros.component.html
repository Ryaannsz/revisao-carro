<div class="min-h-screen p-8 bg-gray-50">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Lista de Carros</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let carro of carros" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
        <h2 class="text-xl font-bold text-blue-600 mb-2">{{ carro.marcaNome }} - {{ carro.modeloNome }}</h2>
        <p class="text-gray-700 mb-1">Placa: {{ carro.placa }}</p>
        <p class="text-gray-700">KM: {{ carro.km }} km</p>
      </div>
    </div>
  </div>
