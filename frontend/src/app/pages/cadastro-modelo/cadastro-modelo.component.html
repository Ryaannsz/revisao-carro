<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Cadastrar Modelo</h2>
      <form (ngSubmit)="cadastrarModelo()">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Nome do Modelo</label>
          <input [(ngModel)]="modelo" name="modelo" type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
        </div>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">
          Cadastrar
        </button>
      </form>
    </div>
  </div>
