<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Cadastrar Marca</h2>
    <form [formGroup]="marcaForm" (ngSubmit)="cadastrarMarca()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Nome da Marca</label>
        <input formControlName="marca" type="text"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">
        Cadastrar
      </button>
    </form>
  </div>
</div>

<app-loading [visible]="loading" message="Carregando dados..."></app-loading>
