<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600 p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden transition-all duration-500 ease-in-out transform hover:scale-105">
      <div class="p-8">
        <div class="flex justify-center mb-8">
          <h2 class="text-3xl font-extrabold text-gray-900">
            {{ isLoginMode ? 'Acesse sua conta' : 'Crie sua conta' }}
          </h2>
        </div>
        
        <div class="mb-6">
          <div class="flex justify-center space-x-4 mb-6">
            <button 
              (click)="isLoginMode = true" 
              [class]="isLoginMode ? 'text-blue-600 border-b-2 border-blue-600 font-medium' : 'text-gray-500 hover:text-gray-700'"
              class="px-4 py-2 focus:outline-none transition-colors duration-300"
            >
              Login
            </button>
            <button 
              (click)="isLoginMode = false" 
              [class]="!isLoginMode ? 'text-blue-600 border-b-2 border-blue-600 font-medium' : 'text-gray-500 hover:text-gray-700'"
              class="px-4 py-2 focus:outline-none transition-colors duration-300"
            >
              Registro
            </button>
          </div>
          
          <div [@fadeInOut] class="mt-4">
            <app-login *ngIf="isLoginMode"></app-login>
            <app-registro *ngIf="!isLoginMode"></app-registro>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
