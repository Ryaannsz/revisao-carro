<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <div>
    <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
    <input
      id="cpf"
      type="text"
      formControlName="cpf"
      class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
      placeholder="Digite seu CPF (apenas números)"
      [class.border-red-500]="loginForm.get('cpf')?.invalid && loginForm.get('cpf')?.touched"
    >
    <div *ngIf="loginForm.get('cpf')?.invalid && loginForm.get('cpf')?.touched" class="text-red-500 text-xs mt-1">
      CPF inválido. Digite 11 números.
    </div>
  </div>

  <div>
    <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
    <input
      id="senha"
      type="password"
      formControlName="senha"
      class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
      placeholder="Digite sua senha"
      [class.border-red-500]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched"
    >
    <div *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched" class="text-red-500 text-xs mt-1">
      Senha deve ter pelo menos 6 caracteres.
    </div>
  </div>

  <div *ngIf="error" class="text-red-500 text-sm text-center animate-shake">
    {{ error }}
  </div>

  <div>
    <button
      type="submit"
      class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 disabled:opacity-50"
      [disabled]="loginForm.invalid || isLoading"
    >
      <span *ngIf="!isLoading">Entrar</span>
      <span *ngIf="isLoading" class="flex items-center">
        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Carregando...
      </span>
    </button>
  </div>
</form>
