<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6">
        <h2 class="text-xl font-semibold mb-4">{{ data.title }}</h2>
        <p class="mb-6">{{ data.message }}</p>
        <div class="flex justify-end space-x-3">
            <button class="px-4 py-2 text-gray-700" (click)="cancel()">Cancelar</button>
            <button class="px-4 py-2 bg-blue-600 text-white rounded" (click)="confirm()">Confirmar</button>
        </div>
    </div>
</div>
