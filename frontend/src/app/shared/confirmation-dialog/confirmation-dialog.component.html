<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 transition-opacity duration-300"
    [class]="{'opacity-0': !isOpen, 'opacity-100': isOpen}">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 transform transition-all duration-300"
        [class]="{'scale-95 opacity-0': !isOpen, 'scale-100 opacity-100': isOpen}">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">{{ data.title }}</h2>
        <p class="mb-6 text-gray-600">{{ data.message }}</p>
        <div class="flex justify-end space-x-3">
            <button class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors duration-200"
                (click)="cancel()">
                Cancelar
            </button>
            <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors duration-200"
                (click)="confirm()">
                Confirmar
            </button>
        </div>
    </div>
</div>
