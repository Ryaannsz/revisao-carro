<header class="bg-blue-600 shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        
        <!-- Logo -->
        <div class="flex-shrink-0 text-white font-bold text-2xl">
          CarrosApp
        </div>
  
        <!-- Menu Desktop -->
        <nav class="hidden md:flex space-x-8">
          <a href="/carros" class="text-white hover:text-blue-200 transition">Home</a>
          <a href="/marca" class="text-white hover:text-blue-200 transition">Cadastrar Marca</a>
          <a href="/modelo" class="text-white hover:text-blue-200 transition">Cadastrar Modelo</a>
          <a href="/carro" class="text-white hover:text-blue-200 transition">Cadastrar Carro</a>

        </nav>
  
        <!-- BotÃ£o Hamburguer para Mobile -->
        <div class="md:hidden flex items-center">
          <button (click)="toggleMenu()" class="text-white focus:outline-none">
            <svg *ngIf="!menuAberto" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg *ngIf="menuAberto" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Menu Mobile Animado -->
    <div 
      class="md:hidden bg-blue-500 overflow-hidden transition-transform duration-300 ease-in-out"
      [ngClass]="{
        'transform translate-y-0 opacity-100 max-h-96': menuAberto,
        'transform -translate-y-full opacity-0 max-h-0': !menuAberto
      }"
    >
      <nav class="flex flex-col items-center space-y-4 py-4">
        <a href="/carros" class="text-white hover:text-blue-200 transition">Home</a>
        <a href="/marca" class="text-white hover:text-blue-200 transition">Cadastrar Marca</a>
        <a href="/modelo" class="text-white hover:text-blue-200 transition">Cadastrar Modelo</a>
        <a href="/carro" class="text-white hover:text-blue-200 transition">Cadastrar Carro</a>
      </nav>
    </div>
  </header>
